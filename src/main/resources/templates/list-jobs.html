<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->

  <table th:each="job : ${jobs}" class="job-listing" th:fragment="jobTable">
      <tr>
        <td>ID</td>
        <td style="font-style:italic;" th:text="${job.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td style="font-style:italic;" th:text="${job.name}"></td>
      </tr>
      <tr>
        <td>Employer</td>
        <td><i><a th:text="${job.employer}" th:href="@{/list/jobs(column=employer,value=${job.employer})}"></a></i></td>
      </tr>
      <tr>
        <td>Location</td>
        <td><i><a th:text="${job.location}" th:href="@{/list/jobs(column=location,value=${job.location})}"></a></i></td>
      </tr>
      <tr>
        <td>Position Type</td>
        <td><i><a th:text="${job.positionType}" th:href="@{/list/jobs(column=positionType,value=${job.positionType})}"></a></i></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td><i><a th:text="${job.coreCompetency}" th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}"></a></i></td>
      </tr>
  </table>

</div>

</body>
</html>
